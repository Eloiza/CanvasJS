<!DOCTYPE html>
<html>
	<head>

	<body>
		<!--imprime coisas na tela --> 
		<script>

			document.write("<h1>Este é um Heading</h1>");

			console.log("Eu sou um print no console. Como vai vc?");
			//comentario top

			//Tipos primitivos: Number, String, Boolean, Undefined e Null
			/*Null - não alocado
			  Undefined - alocado mas sem ser inicializado */

			 var my_car = new Object();
			 my_car.marca = "Ford";
			 my_car.modelo = "Fusion";

			 var my_car = {marca: "Ford", modelo: "Fusion"};

			 var prop1 = my_car.marca;
			 var prop2 = my_car["marca"];

			 for (var prop in my_car)
			 	document.write("<br> Nome: ", prop, " Valor:", my_car[prop], "</br>")

			 var my_list = new Array(1,2,"three", "four");
			 for (var i in my_list)
			 	document.write(i)

			 //join, sort, string, concat, push e pop
			 //shift e unshift (insere e retira na primeira posicao do array)

		</script>
		<p>
		O comando <strong>document.write</strong> escreve o texto indicado
